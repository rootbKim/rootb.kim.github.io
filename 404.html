<!-- public/404.html -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    var segmentCount = 1;

    (function () {
      var l = window.location;

      // Only redirect if not already a transformed URL
      if (l.search.indexOf('p=') === -1) {
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=' +
          encodeURIComponent('/' + l.pathname.slice(1).split('/').slice(segmentCount).join('/')) +
          (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      } else {
        // If already transformed, handle it gracefully by redirecting to the root if necessary
        window.location.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/');
      }
    })();
  </script>
</head>

</body>

</html>
