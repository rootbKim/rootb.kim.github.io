<!-- public/404.html -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    (function () {
      var l = window.location;

      // Check if the URL has already been processed
      if (l.search.indexOf('p=') === -1) {
        // Construct a new URL with the query parameter p
        var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1).join('/') + '/?p=' +
          encodeURIComponent('/' + l.pathname.slice(1)) +
          (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;

        // Only redirect if the new URL is different from the current URL
        if (l.href !== newUrl) {
          window.location.replace(newUrl);
        }
      }
    })();
  </script>
</head>

</html>
